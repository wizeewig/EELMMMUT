<!DOCTYPE html>
<html>
<head>
<title>Gallery(VR) | EEL</title>
<link rel="icon" href="./images/favicon.jpg" type="image/jpg">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<a-asset-item id="park" src="./assets/wall/scene.gltf"></a-asset-item>
			<img id="img1" src="./assets/c1.jpg">
			<img id="img2" src="./assets/c2.jpg">
			<img id="img3" src="./assets/c3.jpg">
		</a-assets>
		
		<a-entity id="rig" position="0 -0.820 -0.6">
		<a-camera id="camera">
			<a-cursor intersection-spawn="Event:click; mixin:voxel;" color="#FF0000"></a-cursor>
		</a-camera>
		</a-entity>
		<a-sky color="#c2d5dc"></a-sky>
		<a-entity light="color: #BBB; type: ambient; intensity: 8" data-aframe-default-light="" aframe-injected="" position="0 0.101 0"></a-entity>
		<a-entity id="parkM" gltf-model="#park" position="0 0 0"></a-entity>
		<a-image id="1" src="#img1" material="" geometry="" position="0.000 0.586 0.816"></a-image>
		<a-image id="2" src="#img2" position="0.000 0.780 -2.613"></a-image>
		<a-image id="3" src="#img3" position="-3.846 0.703 -0.292" rotation="0 87.670 0"></a-image>
		<a-image id="4" src="#img3" position="3.846 0.703 -0.292" rotation="0 87.670 0"></a-image>
	</a-scene>
</body>
</html>
